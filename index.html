<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst1 - Screenshot to Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analyst1</h1>
            <p class="subtitle">Convert screenshots to copy-pasteable text</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Paste screenshot here (Ctrl+V / Cmd+V)</p>
                    <p class="upload-hint">or click to upload an image file</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h2>Preview</h2>
                <div class="image-preview">
                    <img id="previewImage" alt="Preview">
                </div>
                <button class="btn btn-secondary" id="clearBtn">Clear & Try Another</button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2>Extracted Text</h2>
                    <button class="btn btn-primary" id="copyBtn">Copy to Clipboard</button>
                </div>
                <div class="text-output">
                    <textarea id="extractedText" readonly></textarea>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Extracting text from image...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
